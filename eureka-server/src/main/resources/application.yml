server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false #关闭自我保护，防止服务踢出不及时
  instance:
    hostname: localhost
  client:
    registerWithEureka: false #不需要注册服务
    fetchRegistry: false #不需要获取服务列表
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server